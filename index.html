<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/bootstrap-4.4.1.min.css">
  <link rel="stylesheet" href="assets/css/app-0.0.1.css">
  <title>E-Bingo 0.0.1</title>
</head>

<body class="bg-dark">
  <div id="app">
    <div class="p-3 text-white">
      <div class="row">
        <div class="col-8 container">
          <div>
            <painel-component v-bind:max="maxNumber" />
          </div>
          <div>
            <h3 class="text-warning">Últimas pedras chamadas</h3>
            <div class="col p-3">

              <latest-component v-bind:numbers="sequence"/>
            </div>
          </div>
        </div>
        <div class="col-4 ">
          <div class="container p-0">
            <div class="row">
              <div class="col-3 py-3 text-center">
                  <p class="m-0" style="font-size: 2rem">Pausa (s)</p>
                <input type="number" v-model="interval" value="1" min="1" max="50" style="font-size:1.8rem">
              </div>
              <div class="col-9">
              
                <button type="button" class="btn btn-secondary btn-lg btn-block mb-4 py-5"v-on:click="btnStartClick">
                  <p class="m-0" style="font-size: 2rem">{{ btnStartText }}</p>
                </button>
                <button type="button" class="btn btn-secondary btn-lg btn-block my-4 py-5">
                  <p class="m-0" style="font-size: 2rem" v-on:click="getNextNumber">Próxima pedra</p>
                </button>
                <div class="bg-white p-2 rounded">
                  <h1 class=" text-danger text-center display-1" style="height: 22rem; font-size: 20rem; line-height: 20rem"  id="current-number"></h1>
                </div>
                <div class="container my-4">
                  <div class="row">
                    <div class="col">
                      <p class="m-0" style="font-size: 2rem">Faltam</p>
                    </div>
                    <div class="col">
                      <h1 class="text-warning text-center">{{ maxNumber - numbersIndex }}</h1>
                    </div>
                    <div class="col text-right">
                      <p class="m-0" style="font-size: 2rem">pedras</p>
                    </div>
                  </div>
                </div>
                <div class="px-3">
                  <div class="input-group">
                    <input type="checkbox" aria-label="Checkbox for following text input" style="margin-top: 0.4rem; zoom:1.4">
                    <p class="m-0 px-2" style="font-size: 1.5rem; line-height: 2rem">Só 75 pedras no próximo</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery-3.4.1.slim.min.js"></script>
  <script src="assets/js/bootstrap-4.4.1.min.js"></script>
  <script src="assets/js/vue-2.6.11.js"></script>
  <script src="assets/js/underscore-1.10.2.min.js"></script>
  <script src="assets/js/app-0.0.1.js"></script>
</body>

</html>
